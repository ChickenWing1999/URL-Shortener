  <style>
    * {
      margin: 0;
      padding: 0;
      cursor: default;
    }
    html, body {
      height: 100%;
    }
    body {
      display: -webkit-box;
      display: flex;
      -webkit-box-align: center;

      justify-content: center;

      flex-wrap: wrap;

      background: linear-gradient(180deg, #658FFF 0%, #3670FF 100%);
      overflow: hidden;
    }
    .card {
        width: 830px;
        height: 420px;
        background: #231D34;
        box-shadow: 0px 2px 20px 0px rgba(0, 0, 0, 0.22);
        border-radius: 44px;
        border-width: 0;
        overflow:hidden;
    }
    .card-body{
        padding:0;
        z-index: 1;
    }
    .card .bigtitle{
        width: 409px;
        height: 36px;
        font-size: 36px;
        font-family: DOUYU-Font, DOUYU;
        font-weight: normal;
        color: #FFFFFF;
        line-height: 40px;
        margin: 62px 0 0 100px;
    }
    .dot1{
        position:absolute;
        display:block;
        left:65px;
        top: 87px;
        width: 132px;
        height: 21px;
        background: #765CF2;
        border-radius: 11px;
        z-index: 1;
    }
    .dot2{
        position:absolute;
        display:block;
        top: 345px;
        left: 500px;
        width: 378px;
        height: 378px;
        background: linear-gradient(180deg, #F6327F 0%, #F9796D 100%);
        z-index: 1;
        border-radius: 200px;
        
    }
    .dot3{
        position:absolute;
        display:block;
        top: 317px;
        left: 590px;
        width: 378px;
        height: 378px;
        background: linear-gradient(180deg, #FFEA00 0%, #FFD100 100%);
        border-radius: 11px;
        z-index: 1;
        border-radius: 200px;
    }
    .card-title{
        display: block;
        font-size: 28px;
        font-family: MyriadPro-Regular, MyriadPro;
        font-weight: 400;
        color: #FFFFFF;
        line-height: 34px;
        margin: 53px 0 0 71px;
    }
    
    .formm{
        width: 100%;
        height: 70px;
        display: block;
        position: absolute;
        margin-top: 13px;
    }
    .form-control {
        position: absolute;
        cursor: auto;
        width: 700px;
height: 60px;
background: #FFFFFF;
box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.5);
border-radius: 30px;
margin-left:65px;
border-width: 0;
margin-top:5px;
    }
    
.btn-cus{
  position: absolute;
        width: 177px;
height: 70px;
background: #644DEF;
box-shadow: 0px 2px 10px 0px #0E0061;
border-width: 0;
border-radius: 40px;
color: #FFFFFF;
font-size: 26px;
font-family: MyriadPro-Semibold, MyriadPro;
font-weight: 600;
line-height: 34px;
right: 65px;
    }
    
    .btn-cus:active {
      background: #5c4ead;
    }
    
    .card-text {
        position: absolute;
        width: 100%;
        bottom: 20px;
        margin: 0 auto;
      text-align: center;
      font-size: 18px;
      color: #FFFFFF;
    }
    .card-text > a {
      text-decoration: none;
      color: #3F76FF;
    }
    .card-text > a {
      cursor: pointer;
    }
    @media (max-width: 990px) {
      .card {
        width: 80%;
        height: 80%;
      }
    }
    @media (max-width: 600px) {
      .card {
        width: 95%;
        height: 95%;
      }
    }

    <span class="dot1"></span>
    <span class="dot3"></span>

    <div class="card-body">
        
      <h5 class="bigtitle">Create shorter URLs!</h5>
      
      <h5 class="card-title">Please enter a long URL to be shortened:</h5>
      <div class="formm">
        <input type="text" class="form-control" placeholder="Example: https://example.com/" id="text">
        <button class="btn-cus" type="button" onclick='shorturl()' id="searchbtn">Shorten URL</button>
      </div>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>

          <button type="button" class="btn btn-primary" onclick='copyurl("result")' data-toggle="popover" data-placement="bottom" data-content="Copied!">Copy</button>
